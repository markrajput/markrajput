<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            background-color: black;
            border-radius: 10px;
            display: flex;
            top: 10PX;
            left: 10PX;

         

        }
        li{
            display: inline-block;
            font-size: 20PX;
            text-align: center;
            padding: 30PX;
           

        }
        a{
            color: white;
            

        }

    </style>
</head>
<body>
    <ul>
        <li><A>Home</A></li>
        <li><A>contact us</A></li>
        <li><A>review</A></li>
        <li><A>shop now</A></li>
    </ul>
</body>
</html>
